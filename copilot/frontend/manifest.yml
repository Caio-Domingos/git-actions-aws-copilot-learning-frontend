name: frontend
type: Load Balanced Web Service

http:
  alias: ga-awscop.thinkless.com.br
  path: "/"

image:
  build: Dockerfile

  port: 80

cpu: 256
memory: 512
count: 1
exec: true
network:
  connect: true

secrets:
  API_URL:
    secretsmanager: '${COPILOT_APPLICATION_NAME}/${COPILOT_ENVIRONMENT_NAME}/test:API_URL::'

environments:
  develop:
    http:
      alias: develop.ga-awscop.thinkless.com.br
