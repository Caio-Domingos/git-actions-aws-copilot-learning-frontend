name: Update Application - Frontend

on:
  push:
    branches:
      - develop
permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Abrindo repositório...
        uses: actions/checkout@v2

      - name: Configurando credenciais da AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          # aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Altere conforme necessário
          role-to-assume: arn:aws:iam::319218652802:role/github-actions-version1
          role-duration-seconds: 1200

      - name: Instalando Copilot e testando
        uses: ksivamuthu/aws-copilot-github-action@v0.0.1
        with:
          command: install
      - run: |
          copilot --version
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build the Project
        run: npm run build:deploy

      - name: Create env.json
        run: |
          echo '{ "API_URL": "${{ secrets.API_URL }}" }' > ./dist/out/browser/env.json



      - name: Configurando credenciais da AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          # aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Altere conforme necessário
          role-to-assume: arn:aws:iam::319218652802:role/github-actions-version1
          role-duration-seconds: 1200
      - uses: ksivamuthu/aws-copilot-github-action@v0.0.6
        name: Lancando nova versão
        with:
          command: deploy
          app: ga-awscop
          env: develop
